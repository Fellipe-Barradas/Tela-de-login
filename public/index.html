<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário web</title>
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-200 text-gray-100 font-sans">
    <!--Conteudo principal-->
    <main class="w-6/12 bg-gray-800 m-auto mt-16 p-4 rounded-md">
        <h1 class="text-center text-3xl uppercase text-gray-100 ">Login</h1>
        <form id="form-id">
          <div class="mt-20 flex justify-between">
            <div>
              <label for="first-name" class="text-xl text-gray-100 ">Primeiro nome:</label>
              <input type="text" id="first-name" class="mr-4 bg-slate-300 
              focus:outline-gray-50 text-gray-900 p-0.5" autocomplete="off">
              <!--Mensagem de erro-->
              <div class="hidden" id="error-msg">
                <div class="text-red-600 bg-red-200 flex mt-1 w-52 justify-center items-center italic" >
                  <p>Digite um nome válido</p><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <label for="last-name" class="text-xl text-gray-100 ">Sobrenome:</label>
              <input type="text" id="last-name" class="bg-slate-300 focus:outline-gray-50 text-gray-900 p-0.5" 
              autocomplete="off">
            </div>
          </div>
          <br>
          <div class="mt-10 flex justify-between mb-5">
            <div>
            <label for="email-set" class="text-xl text-gray-100 ml-1">Email:</label>
                <input type="email" name="email" id="email-set" placeholder="example@gmail.com" class="bg-slate-300 focus:outline-gray-50 text-gray-900 p-0.5" 
                    autocomplete="off">
            </div>
            <div>
                <label for="cell-set" class="text-xl text-gray-100 ml-1">Telefone:</label>
                <input type="tel" name="cell-set" id="cell-set" placeholder="(00)99999-9999" class="bg-slate-300 focus:outline-gray-50 text-gray-900 p-0.5" 
                    autocomplete="off">
            </div>
          </div>
          <input type="submit" value="login" class="bg-green-300 focus:outline-gray-50 text-gray-900  mt-8 p-2 uppercase rounded-lg hover:bg-green-900 hover:text-white">
        </form>
        <!--Resultado do login-->
        <div id="resultado" class="w-6/12 bg-gray-800 m-auto mt-16 p-4 rounded-md">
        </div>
    </main>
</body>
</html>
