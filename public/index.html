<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário web</title>
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-100 font-sans bg-[url('./img/backgroundweb.jpg')] bg-cover" >
    <!--Conteudo principal-->
    <main class="w-6/12 bg-slate-600 m-auto mt-16 p-4 rounded-md">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 m-auto">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
        <h1 class="text-center text-3xl uppercase text-gray-100 ">Login</h1>
        <form id="form-id">
          <div class="mt-20 flex justify-between">
            <div>
              <label for="first-name" class="text-xl text-gray-100 ">Primeiro nome:</label>
              <input type="text" id="first-name" class="mr-4 bg-slate-300 
              focus:outline-gray-50 text-gray-600 p-0.5" autocomplete="off">
              <!--Mensagem de erro-->
              <div class="hidden" id="error-msg">
                <div class="text-red-600 bg-red-200 flex mt-1 w-52 justify-center items-center italic" >
                  <p>Digite um nome válido</p><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <label for="last-name" class="text-xl text-gray-100 ">Sobrenome:</label>
              <input type="text" id="last-name" class="bg-slate-300 focus:outline-gray-50 text-gray-900 p-0.5" 
              autocomplete="off">
              <!--Mensagem de erro-->
              <div class="hidden" id="error-msg2">
                <div class="text-red-600 bg-red-200 flex mt-1 w-52 justify-center items-center italic" >
                  <p>Digite um nome válido</p><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="mt-10 flex justify-between mb-5">
            <div>
              <label for="email-set" class="text-xl text-gray-100 ml-1">Email:</label>
              <input type="email" name="email" id="email-set" placeholder="example@gmail.com" class="bg-slate-300 focus:outline-gray-50 text-gray-900 p-0.5" autocomplete="off">
              <!--Mensagem de erro-->
              <div class="hidden" id="error-email">
                <div class="text-red-600 bg-red-200 flex mt-1 w-52 justify-center items-center italic" >
                  <p>Digite um email válido</p><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <label for="cell-set" class="text-xl text-gray-100 ml-1">Telefone:</label>
              <input type="tel" name="cell-set" id="cell-set" placeholder="(00)99999-9999" class="bg-slate-300 focus:outline-gray-50 text-gray-900 p-0.5" autocomplete="off">
              <!--Mensagem de erro-->
              <div class="hidden" id="error-tel">
              <div class="text-red-600 bg-red-200 flex mt-1 w-52 justify-center items-center italic" >
                <p>Digite um telefone válido</p><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
              </div>
              </div>
            </div>
          </div>
          <!--Submit e Refresh button-->
          <div class="flex justify-between mt-16">
            <input type="submit" value="login" class="bg-gray-300 focus:outline-gray-50 text-gray-900  p-2 uppercase rounded- hover:bg-gray-900 hover:text-white rounded-md">
            <div class=" bg-slate-900 w-9 h-9 rounded-full relative" id="refresh"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:animate-spin absolute top-1.5 right-1.5 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            </div>
          </div>
        </form>
        <!--Resultado do login-->
        <div id="resultado" class="w-8/12 bg-gray-800 m-auto mt-10 p-4 rounded-md  border-t-8 border-gray-500 text-lg">
        </div>
    </main>
</body>
</html>
